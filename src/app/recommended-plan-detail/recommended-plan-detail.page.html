<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{planTypeName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-label>  </ion-label>
<ion-content>
  <ion-card *ngFor="let item of recommendedPlanDetails">
    <ion-card-header>
      <ion-card-subtitle>
        {{item.fitnessName}}
      </ion-card-subtitle>
      <ion-label>{{item.fitnessReps}} Reps, {{item.fitnessSet}} Sets, {{item.fitnessDuration}} minutes</ion-label>
      <br>
      <iframe width="100%" height="150"
      [src]="item.fitnessDescription">
      </iframe>
    </ion-card-header>
    </ion-card>
<ion-button (click)='passingTheDataToNextPage()' >Start countdown {{this.sum}}</ion-button>
<ion-button [routerLink]="['/add-upcoming', planTypeName]">Invite</ion-button>




</ion-content>
