<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Find A Buddy
    </ion-title>
    
            <!--Notification Button-->
            <ion-buttons slot="end">

              <ion-button color="primary" [routerLink]="['/notification', id]">
                <ion-icon slot="icon-only" name="notifications-circle-outline"></ion-icon>
              </ion-button>

            </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <!--Search Form-->
  <form [formGroup]="searchBuddy" class="searchForm">

    <ion-item class="locationLabel"> 
      <ion-label  class="searchLabel">Location: </ion-label>
      <ion-label *ngIf="searchBuddy.controls.location.errors && submitted" color="danger">
        Please select a location 
      </ion-label>
      <ion-select formControlName="location">
        

        <ion-select-option value="amk">
          Ang Mo Kio
        </ion-select-option>

        <ion-select-option value="Bedok">
          Bedok
        </ion-select-option>

        <ion-select-option value="Bishan">
          Bishan
        </ion-select-option>

        <ion-select-option value="Toa Payoh">
          Toa Payoh
        </ion-select-option>

        <ion-select-option value="Hougang">
          Hougang
        </ion-select-option>

      </ion-select>
    </ion-item>


    <!--add update button-->
    <ion-button expand="block" color="secondary" (click)="search()">
      Search
    </ion-button>
 
    
  </form>

<ion-card>
  <ion-list *ngFor="let list of user">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]=list.image class="image-card">
      </ion-avatar>
      <ion-label>
        <div class="test">
        <h2 id="username">{{list.username}}</h2>
        <h4>{{list.Gender}}</h4>
        <h4>{{list.fitnessLevel}}</h4>
        <h4>{{list.DOB}}</h4>
      </div>
      </ion-label>
        <ion-label>
        <div id="sendButton">  
          <ion-button slot="end" id="sendRequest" size="small" (click)="sendRequest()">
          <ion-icon style="float: right;" slot="icon-only" name="send-outline">
            <ion-label id="label1" style="display:none">{{list.userID}}</ion-label>
            <p>Reject</p>
          
          </ion-icon>
        </ion-button>
    </div>
      </ion-label>
    </ion-item>

      

  </ion-list>


</ion-card>

 
  </ion-content>
