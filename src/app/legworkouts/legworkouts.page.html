<ion-header>
  <ion-toolbar>
    <ion-title>Legs Exercises</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of FitnessList">
      <ion-label [routerLink]="['/legworkouts', item.fitnessID]">
        <h2>Name: {{item.fitnessName}}</h2>
        <p>Link:<a href="{{item.fitnessDescription}}">{{item.fitnessDescription}}</a></p> 
        <p>Sets: {{item.fitnessSet}}</p>
        <p>Reps: {{item.fitnessReps}}</p>
        <p>Duration: {{item.fitnessDuration}}</p>
        <p>Difficulty: {{item.fitnessDifficulty}}</p>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button color="primary" [routerLink]="['/addworkouttoplan']">
      <ion-icon  *ngIf="isShown" slot="end" name="add" (click) ='checkadmin()'></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-item>
    </ion-list>

</ion-content>
